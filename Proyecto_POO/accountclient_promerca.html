
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/icopromerca.png" type="image/x-icon">
    <title>Promerca Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-accountclient.css">
    <title>Document</title>
</head>
<body>
        <nav class="nav nav-pills nav-fill">
          <div class="container">
            <div class="row">
         
            <div class="col-6 logo">
                    <img src="img/logo.png" alt="Logo" width="160" height="60">
            </div>
          </div>
        </div>
        </nav>
        <div class="container">
            <div class="text-prin">
                    <div>
                     <h3>Registrar cliente</h3> 
                 </div>
                <div>
                    <p>Esta cuenta te permitira tener acceso a algunas de las funciones de <b>Promerca</b> para clientes donde podras ver pormociones, realizar compras, ver tendencias entre muchas mas <a href="#">mas informacion</a></p>
                   </div>
            </div>
            <div class="row">
                            <div class="col-md-8 contenido shadow p-3 mb-5 bg-white rounded">
                              <h4 class="mb-3">Datos Personales</h4>
                              
                                <div class="row">
                                  <div class="col-md-6 mb-3">
                                    <label for="firstName">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                                    <div class="invalid-name">
                                    </div>
                                  </div>
                                  <div class="col-md-6 mb-3">
                                    <label for="lastName">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                                    <div class="invalid invalid-lastname">
                                    </div>
                                  </div>
                                </div>
                        
                                <div class="mb-3">
                                  <label for="email">Correo electronico</label>
                                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                  <div class="invalid invalid-email">
                                    
                                  </div>
                                </div>
                        
                                <div class="mb-3">
                                  <label for="address">Direccion</label>
                                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                                  <div class="invalid invalid-address">
                                  </div>
                                </div>
                        
                                <div class="mb-3">
                                  <label for="address2">Direccion 2<span class="text-muted">(opcional)</span></label>
                                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                                </div>
                        
                                <div class="row">
                                  <div class="col-md-5 mb-3">
                                    <label for="country">Pais</label>
                                    <select class="custom-select d-block w-100" id="country" required="">
                                      <option value="">Seleccionar</option>
                                    </select>
                                    <div class="invalid invalid-country">
                                      
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <label for="state">Ciudad/Estado</label>
                                    <select class="custom-select d-block w-100" id="state" required="">
                                        <option value="">Seleccionar</option>
                                      
                                      </select>
                                    <div class="invalid invalid-city">
                                     
                                    </div>
                                  </div>
                                  <div class="col-md-3 mb-3">
                                    <label for="zip">Numero de casa</label>
                                    <input type="text" class="form-control" id="name-home" placeholder="" required="">
                                    <div class="invalid invalid-home">
                                     
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                <div class="col-md-6 mb-3">
                                <div class="mb-3">
                                  <div class="input-grup">
                                  <label for="">Numero de celular</label>
                                  <div class="input-group-text">
                                      <select class="custom-select d-block w-100" id="postal-code" required="">
                                          <option value="">codigo postal</option>
                                        </select>
                                      <input type="text" class="form-control" id="number-phone" placeholder="" required="">
                                      </div>
                                    </div>
                                  </div>

                                  </div> 
                                
                                </div >
                                <div>
                                  <h3>Datos de la tarjeta</h3>
                                  <div class="mb-3">
                                      
                                    <label for="">Numero de tarjeta</label>
                                    <input type="text" class="form-control mr-3">
                                  
                                  <div class="row mt-3">
                                    <div class="col-md-4 col-4">
                                      <div class="input-grup">
                                        <label for="">CVV</label>
                                        <img src="img/cvv.png" class="img-cvv" data-toggle="tooltip" data-placement="right" title="Codigo cvv se encuentra por detras de su tarjeta">
                                      </div>
                                      
                                      <input type="text" class="form-control ">
                                  </div>
                                  <div class="col-md-6 col-6">
                                  <label for="">Fecha de vencimiento</label>
                                  <div class="input-grup">
                                    <select class="custom-select select-card" name="" id="">
                                      <option value="0">Mes</option>

                                    </select>
                                    <select class="custom-select select-card" name="" id="">
                                        <option value="0">AÃ±o</option>
                                      </select>
                                  </div>
                                  </div>  
                                  
                                 </div>
                                 <div class="mt-3">
                                     <input type="radio" aria-label="Radio button for following text input">
                                  <label for="">Acepta<a href="" class="link">Terminos y condiciones</a></label>
                                  
                                  </div>
                                  </div>
                                </div>
                                
                                    <div class="d-flex">
                                      <div class="ml-auto">
                                        
                                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Regresar</button>
                                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Crear cuenta</button>
                                        </div>
                                        
                                      </div>
                                    
                                  </div>
                                </div>
                            </div>

    
</body>
</html>
