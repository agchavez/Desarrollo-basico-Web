<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/icopromerca.png" type="image/x-icon">
    <title>Promerca Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-accountcompany.css">
</head>
<body>
        <nav class="nav nav-pills nav-fill">
                <div class="container">
                  <div class="row">
               
                  <div class="col-6 logo">
                          <img src="img/logo.png" alt="Logo" width="160" height="60">
                  </div>
                </div>
              </div>
              </nav>
              <div class="text-prin">
                  <h4>Registrar empresas</h4>
                  <p>Esta cuenta te permitira tener acceso como promotor de una empresa en <b>Promerca</b> donde podras promocionar, vender e informar a tus clientes sobre tus productos para <a href="#">mas informacion</a></p>
                </p>
              </div>
              <div class="container">
                  <div class="row">
                      <div class="col-md-8 col-12 contenido shadow p-3 mb-5 bg-white rounded">
                          <h2>Datos de la empresa</h2>
                          <div class="mb-3">
                              <label for="">Nombre</label>
                              <input class="form-control" type="text" id="name" placeholder="example">
                              <div class="invalid" id="invalid-name">
                                
                                </div>
                            </div>
                            <div class="mb-3">
                                    <label for="">Correo Electronico</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                  <div class="invalid " id="invalid-email">
                                  </div>
                            </div>
                            <div class="mb-3">
                                    <label for="">Descripcion</label>
                                    <input type="text" class="form-control" id="descrip">
                                  <div class="invalid " id="invalid-descrip">
                                  </div>
                            </div>

                            <div class="mt-3 mb-3" id="numberphone">
                                <label for="address">Numero de telefono</label>
                                <div class="input-group-prepend number-phone">
                                  <input type="text" class="form-control formphone mr-3" id="numero0" placeholder="Numero" required="">
                                  <img class="img" src="img/icomas.png" id="addnumber0" onclick="addphone(0)" data-toggle="tooltip" data-placement="right" title="Agregar numero de telefono">
                                </div>
                               <div class="invalid " id="invalid-phone">
                                </div>
                              </div>
                              <div class="mt-3 mb-3" id="social">
                                  <label for="address">Redes Sociales</label>
                                  <div class="input-group-prepend" >
                                    <input type="url" class="form-control formsocial mr-3" id="redsocial0" placeholder="url" required="">
                                    <img class="img" src="img/icomas.png" id="addsocial0" onclick="addsocial(0)" data-toggle="tooltip" data-placement="right" title="Agregar red social">
                                  </div>
                                 <div class="invalid " id="invalid-social">
                                  </div>
                                </div>


                            <div class="mb-3">
                                    <label for="address">Direccion</label>
                                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                                    <div class="invalid " id="invalid-address">
                                    </div>
                                  </div>
                          
                            <div class="mb-3">
                                    <label for="address2">Direccion 2<span class="text-muted">(opcional)</span></label>
                                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                            </div>
                            <div class="mb-3">
                                <label for="address">Banner</label>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input form-control" id="banner" aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="inputGroupFile01">Archivo</label>
                                </div>
                                <div class="invalid " id="invalid-banner">
                                </div>
                              </div>
                            <div class="row">
                                    <div class="col-md-5 mb-3">
                                      <label for="country">Pais</label>
                                      <select class="custom-select d-block w-100" id="country" required="">
                                        <option value="">Seleccionar</option>
                                      </select>
                                      <div class="invalid " id="invalid-country">
                                        
                                      </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                      <label for="state">Ciudad/Estado</label>
                                      <select class="custom-select d-block w-100" id="state" required="">
                                          <option value="">Seleccionar</option>
                                        
                                        </select>
                                      <div class="invalid " id="invalid-city">
                                       
                                      </div>
                                    </div>
                              </div>
                              <div class="mb-3">
                                  <label for="">Ingrese su localizacion</label>
                                  <div class="input-group">
                                    <div class="mr-3">
                                      <label for="">Longitu</label>
                                      <input type="text" class="form-control" id="longitud">
                                    </div>
                                    <div class="ml-3">
                                      <label for="">Latitud</label>
                                      <input type="text" class="form-control" id="latitud">
                                    </div>
                                  </div>
                                </div>

                                <div class="d-flex">
                                    <div class="ml-auto">
                                        <input type="file" id="prueba">
                                      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Regresar</button>
                                      <button class="btn btn-secondary my-2 my-sm-0" type="submit" onclick="validar()">Crear cuenta</button>
                                      </div>
                                      
                                    </div>
                  </div>
                  </div>
              </div>
              <script src="js/jquery.min.js"></script>
              <script src="js/accountcompany.js"></script>
</body>
</html>
