<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/icopromerca.png" type="image/x-icon">
    <title>Promerca Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style-accountcompany.css">
</head>
<body>
        <nav class="nav nav-pills nav-fill">
                <div class="container">
                  <div class="row">
               
                  <div class="col-6 logo">
                          <img src="img/logo.png" alt="Logo" width="160" height="60" onclick="location.href='index_promerca.html'">
                  </div>
                </div>
              </div>
              </nav>
              <div class="text-prin">
                  <h4>Registrar empresas</h4>
                  <p>Esta cuenta te permitira tener acceso como promotor de una empresa en <b>Promerca</b> donde podras promocionar, vender e informar a tus clientes sobre tus productos para <a href="#">mas informacion</a></p>
                </p>
              </div>
              <div class="container">
                  <form id="formulario">
                  <div class="row">
                      <div class="col-md-9  col-12 contenido shadow p-3 mb-5 bg-white rounded">
                          <h2 class="text-center">Datos de la empresa</h2>
                          <div class="mb-3">
                              <label for="">Nombre</label>
                              <input class="form-control" type="text" id="name" name="Name" placeholder="example">
                              <div class="invalid" id="invalid-name">
                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7 mb-3">
                              <div class="mb-3">
                                <label for="email">Correo electronico</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid "id="invalid-email">
                                  
                                </div>
                              </div>
                            </div>
                              <div class="col-md-5 mb-3"> 
                              <div class="mb-3">
                                <label for="">Contrase√±a</label>
                                <div style="display: flex">
                                <input name="password" type="password" class="form-control" id="password" ><span id="mopasword" onclick="pasword(false)"><i class="iconopas fas fa-eye"></i></span></div>
                                <div class="invalid "id="invalid-password">
                                </div>
                              </div>
                                </div>
                              
                              </div>
                            <div class="mb-3">
                                    <label for="">Descripcion</label>
                                    <input name="descripcion" type="text" class="form-control" id="descrip">
                                  <div class="invalid " id="invalid-descrip">
                                  </div>
                            </div>

                            <div class="row">
                              <div class="col-md-6 mb-3">
                            <div class="mb-3">
                              <label for="">Mision</label>
                              <input name="mision" type="text" class="form-control" id="mision" style="height: 100px;" >
                              <div class="invalid "id="invalid-mision">
                                
                              </div>
                            </div>
                          </div>
                            <div class="col-md-6 mb-3"> 
                            <div class="mb-3">
                              <label for="">Vision</label>
                              <input name="vision" type="text" class="form-control" id="vision" style="height: 100px;" >
                              <div class="invalid "id="invalid-vision">
                              </div>
                            </div>
                              </div>
                            
                            </div>

                            <div class="mt-3 mb-3" id="numberphone">
                                <label for="address">Numero de telefono</label>
                                <div class="input-group-prepend number-phone">
                                  <input name="telefono" type="text" class="form-control formphone mr-3" id="phone" placeholder="Numero" required="">
                                 </div>
                               <div class="invalid " id="invalid-phone">
                                </div>
                              </div>
                              <div class="mt-3 mb-3">
                                  <label for="address">Redes Sociales</label>
                                  <div class="d-flex">
                                    <div id="social" >
                                      <div class="d-flex">
                                          <select class="custom-select selectred" name="tiporedsocial0" required="">
                                            <option value="">Seleccionar</option>
                                            <option value="facebook">Facebook</option>
                                            <option value="Instagram">Instagram</option>
                                            <option value="Pinters">Pinter</option>
                                            <option value="Twiter">Twiter</option>
                                          </select><div>
                                            <input type="url" name="redsocial0" class="form-control inputsocial mr-3 w-100" id="redsocial0" placeholder="url" required="">
                                            <div class="invalid " id="invalid-redsocial0"></div>
                                          </div>
                                            
                                            <img class="img" src="img/icomas.png" id="addsocial0" onclick="addsocial(0)" data-toggle="tooltip" data-placement="right" title="Agregar numero de telefono">
                                    </div>
                                   
                                  </div>
                                </div>
                              </div>

                            <div class="mb-3">
                                    <label for="address">Direccion</label>
                                    <input name="direccion"pe="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                                    <div class="invalid " id="invalid-address">
                                    </div>
                                  </div>
                            <div class="mb-3">
                                <label for="address">Banners</label>
                                <div class="custom-file">
                                  <input name="banner" type="file" class="custom-file-input form-control" id="banner" name="file[]" value="" multiple>
                                  <label class="custom-file-label" for="inputGroupFile01" id="label-banner">Archivo</label>
                                </div>
                                <div class="invalid" id="invalid-banner">
                                </div>
                                <div id="vistaprevia">
                                  </div>
                              </div>
                              <div class="mb-3">
                                <label for="address">Logo</label>
                                <div class="custom-file">
                                  <input name="logo" type="file" class="custom-file-input form-control" id="logo" value="">
                                  <label class="custom-file-label" for="inputGroupFile01" id="label-logo">Archivo</label>
                                </div>
                                <div class="invalid" id="invalid-logo">
                                </div>
                                <div id="vistaprevialogo">

                                </div>
                              </div>
                            <div class="row">
                                    <div class="col-md-5 mb-3">
                                      <label for="country">Pais</label>
                                      <select name="contry" class="custom-select d-block w-100" id="contry" required="">
                                        <option value="">Seleccionar</option>
                                        <option value="Honduras">Honduras</option>
                                        <option value="Guatemala">Guatemala</option>
                                        <option value="Salvador">Salvador</option>
                                        <option value="Costa Rica">Costa Rica</option>
                                        <option value="Panama">Panama</option>
                                        <option value="Nicaragua">Nicaragua</option>
                                      </select>
                                      <div class="invalid " id="invalid-contry">
                                        
                                      </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                      <label for="state">Ciudad/Estado</label>
                                      <select name="state" class="custom-select d-block w-100" id="city" required="">
                                          <option value="">Seleccionar</option>
                                          <option value="Tegusigalpa">Tegusigalpa</option>
                                        
                                        </select>
                                      <div class="invalid " id="invalid-city">
                                       
                                      </div>
                                    </div>
                              </div>
                              <div class="mb-3">
                                  <label for="">Ingrese su localizacion</label>
                                  <div class="input-group">
                                    <div class="mr-3">
                                      <label for="">Longitud</label>
                                      <input name="longitud" type="text" class="form-control" id="longitud">
                                      <div class="invalid " id="invalid-longitud">
                                       
                                      </div>
                                    </div>
                                    <div class="ml-3">
                                      <label for="">Latitud</label>
                                      <input name="latitud" type="text" class="form-control" id="latitud">
                                      <div class="invalid " id="invalid-latitud">
                                       
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary my-2 my-sm-0 mr-3" type="submit" onclick="location.href='account_promerca.html'">Regresar</button>
                                    <button class="btn btn-primary my-2 my-sm-0" type="submit" onclick="registrarEmpresa()">Crear cuenta</button>
                                  </div>
                                  
              
                  </div>
                  </form>
                </div>
                  
              </div>
              
              <script src="js/jquery-3.4.1.min.js"></script>
              <script src="js/popper.min.js"></script>
              <script src="js/bootstrap.min.js"></script>
              <script src="js/all.js"></script>
              <script src="js/accountcompany.js"></script>
</body>
</html>
