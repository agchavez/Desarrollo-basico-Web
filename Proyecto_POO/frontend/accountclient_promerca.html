
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/icopromerca.png" type="image/x-icon">
    <title>Promerca Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style-accountclient.css">
    
    <title>Document</title>
</head>
<body>
        <nav class="nav nav-pills nav-fill">
          <div class="container">
            <div class="row">
         
            <div class="col-6 logo">
                    <img src="img/logo.png" alt="Logo" width="160" height="60">
            </div>
          </div>
        </div>
        </nav>
        <div class="container">
            <div class="text-prin">
                    <div>
                     <h3>Registrar cliente</h3> 
                 </div>
                <div>
                    <p>Esta cuenta te permitira tener acceso a algunas de las funciones de <b>Promerca</b> para clientes donde podras ver pormociones, realizar compras, ver tendencias entre muchas mas <a href="#">mas informacion</a></p>
                   </div>
            </div>
            <form id="formulario">
            <div class="row">
                            <div class="col-lg-7 col-12">
                              <div class="shadow p-3 mb-5 contenido ">
                              <h4 class="mb-3 text-center">Datos Personales</h4>
                              
                                <div class="row">
                                  <div class="col-md-6 mb-3">
                                    <label for="firstName">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" placeholder=""    required="">
                                    <div class="invalid" id="invalid-firstName">
                                    </div>
                                  </div>
                                  <div class="col-md-6 mb-3">
                                    <label for="lastName">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" placeholder=""   required="">
                                    <div class="invalid" id="invalid-lastName">
                                    </div>
                                  </div>
                                </div>
                                
                                <div class="row">
                                  <div class="col-md-7 mb-3">
                                <div class="mb-3">
                                  <label for="email">Correo electronico</label>
                                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                  <div class="invalid" id="invalid-email">
                                    
                                  </div>
                                </div>
                              </div>
                                <div class="col-md-5 mb-3"> 
                                <div class="mb-3">
                                  <label for="email">Contrase√±a</label>
                                  <div style="display: flex">
                                  <input type="password" class="form-control" id="password"><span id="mopasword" onclick="pasword(false)"><i class="fas fa-eye"></i></span></div>
                                  <div class="invalid" id="invalid-password">
                                  </div>
                                </div>
                                  </div>
                                
                                </div> 
                                  <div class="row mb-3">
                                    <div class="col-3">
                                        <label for="email">Genero</label>
                                        <div style="display: flex">
                                            <select class="custom-select d-block w-100" id="genero" required="">
                                                <option value="">Seleccionar</option>
                                                <option value="M">Masculino</option>
                                                <option value="F">Femenino</option>
                                              </select>
                                        <div class="invalid" id="invalid-genero">
                                    </div>
                                  </div>
                                  </div>  
                                </div>
                                <div class="mb-3">
                                  <label for="address">Direccion</label>
                                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                                  <div class="invalid" id="invalid-address">
                                  </div>
                                </div>
                        
                                <div class="mb-3">
                                  <label for="address2">Direccion 2<span class="text-muted">(opcional)</span></label>
                                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                                </div>
                        
                                <div class="row">
                                  <div class="col-md-5 col-6 mb-3">
                                    <label for="country">Pais</label>
                                    <select class="custom-select d-block w-100" id="contry" required="">
                                      <option value="">Seleccionar</option>
                                    </select>
                                    <div class="invalid" id="invalid-contry">
                                      
                                    </div>
                                  </div>
                                  <div class="col-md-4 col-6 mb-3">
                                    <label for="state">Ciudad/Estado</label>
                                    <select class="custom-select d-block w-100" id="city" required="">
                                        <option value="">Seleccionar</option>
                                      
                                      </select>
                                    <div class="invalid" id="invalid-city">
                                     
                                    </div>
                                  </div>
                                  <div class="col-md-3 col-6 mb-3">
                                    <label for="zip">Codigo postal</label>
                                    <input type="text" class="form-control" id="codepostal" placeholder="" required="">
                                    <div class="invalid" id="invalid-codepostal">
                                     
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                <div class="col-md-6 mb-3">
                                <div class="mb-3">
                                  <div class="input-grup">
                                  <label for="">Numero de celular</label>
                                  <div class="input-group-text">
                                      <select class="custom-select mr-3" id="region-number" required="">
                                          <option value="+504">+504</option>
                                        </select>
                                      <input type="text" class="form-control" id="number" placeholder="" required="">
                                      </div >
                                      <div class="invalid" id="invalid-number">
                                      </div>
                                    </div>
                                  </div>
                                  </div> 
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary my-2 my-sm-0 mr-3" type="submit" onclick="location.href='account_promerca.html'">Regresar</button>
                                    <button class="btn btn-primary my-2 my-sm-0" type="submit" onclick="crearcuenta()">Crear cuenta</button>
                                  </div>
                                </div >
                              </div>
                            
                                <div class="col-lg-5 col-12">
                                  <div class="shadow p-3 contenido">
                                  <h3 class="text-center mt-3">Datos de la tarjeta</h3>
                                  <div class="mb-3">
                                  
                                  <div class="row mt-3">
                                      <div class="col-md-6 col-4">
                                      <label for="">Numero de tarjeta</label>
                                      <input type="text" class="form-control mr-3">
                                    </div>
                                    <div class="col-md-3 col-4">
                                      <div class="input-grup">
                                        <label for="">CVV</label>
                                        <img src="img/cvv.png" class="img-cvv" data-toggle="tooltip" data-placement="right" title="Codigo cvv se encuentra por detras de su tarjeta">
                                      </div>
                                      
                                      <input type="text" class="form-control ">
                                  </div>
                                  <div class="col-md-6 col-6">
                                  <label for="" class="mt-3">Fecha de vencimiento</label>
                                  <div class="row">
                                    <div class="col-5">
                                    <select class="custom-select select-card" name="" id="meses">
                                      <option value="">Mes</option>

                                    </select>
                                  </div>
                                    <div class="col-5">
                                    <select class="custom-select select-card" name="" id="anios">
                                        <option value="">A√±o</option>
                                      </select>
                                  </div>
                                </div>
                                  </div>  
                                  
                                 </div>
                                 <div class="mt-3">
                                     <input type="radio" aria-label="Radio button for following text input">
                                  <label for="">Acepta<a href="" class="link">Terminos y condiciones</a></label>
                                  
                                  </div>
                                  </div>
                                </div>
                              </div>
                                
                            </form></div>
                        </div>
                      </div>

                      <script src="js/jquery-3.4.1.min.js"></script>
                      <script src="js/popper.min.js"></script>
                      <script src="js/bootstrap.min.js"></script>
                      <script src="js/all.js"></script>
                      <script src="js/controladorclient.js"></script>
</body>
</html>
